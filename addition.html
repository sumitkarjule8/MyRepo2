<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition</title>
  <script>
    function addTwoNum(num1,num2){

      var n1=parseFloat(num1);
      var n2=parseFloat(num2);
      document.getElementById("result").innerHTML="Addition is :"+(n1)+(n2)


    }
  </script>
</head>
<body>
  <h1>Addition</h1>
 
  <div id="add">
    <input type="number" name="num1" id="num1">
    +
    <input type="number" name="num2" id="num2"> 
    <button onclick="addTwoNum(num1.value,num2.value)">Add</button>
  </div>
  
  <div id="result">

  </div>

</body>
</html>
